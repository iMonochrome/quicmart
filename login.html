<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quicmart</title>
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/flex.css">
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body class="main-bg">
    <!-- <div class="first-view flex__center__center">
        Search whatever you need ! <br>
        And remember to bring your own shopping bag
    </div> -->
    <!-- Header -->
    <header class="flex__end__center">
        <div class="menu-items signup">Sign up</div>
        <div class="menu-items signin">Sign in</div>
        <div class="avatar"></div>
    </header>

    <!-- Content -->
    <section class="main flex__start__center flex__column">
        <div class="logo">
            <span class="quic">Quic</span>
            <span class="mart">mart</span>
        </div>

        <div class="options">
            <span class="option-items">Honest reviews</span>
            <span class="option-items">Live prices</span>
            <span class="option-items">Recommendations</span>
        </div>

        <div class="search-component flex__center__center">
            <div class="hamburger flex__center__center">
                <img src="assets/images/hamburger.png" alt="">
                <div class="hover-group-items flex__around__center">
                    <div class="items">By brand</div>
                    <div class="items">By product</div>
                    <div class="items">Everything</div>
                </div>
            </div>
            <input type="text" id="input-search" placeholder="By brand">
            <label class="search flex__center__center" for="input-search">
                <img src="assets/images/search-black.png" alt="">
            </label>
        </div>

        <div class="menu-list flex__center__center">
            <div class="menu-list-items flex__center__center">
                Drinks
                <img src="assets/images/water.png" alt="">
            </div>
            <div class="menu-list-items flex__center__center">
                Sauces
                <img src="assets/images/wine-bottle.png" alt="">
            </div>
            <div class="menu-list-items flex__center__center">
                Processed
                <img src="assets/images/processed.png" alt="">
            </div>
            <div class="menu-list-items flex__center__center">
                Fresh
                <img src="assets/images/fish.png" alt="">
            </div>
            <div class="menu-list-items flex__center__center">
                Deals
                <img src="assets/images/tag.png" alt="">
            </div>
        </div>

        <div class="catalog flex__center__center flex__column">
            <div class="flex__center__center flex__column">
                <span>next</span>
                <img src="assets/images/arrow-down.png" alt="">
            </div>
        </div>
    </section>

    <!-- LOGIN Modal -->
    <div class="login-modal flex__center__center">
        <div class="login-content flex__center__center">
            <div class="quicmart flex__center__start">
                <div class="quic">Quic</div>
                <div class="mart">mart</div>
            </div>
            <div class="form flex__center__start flex__column">
                <h2 class="title">Log in</h2>
                <h3 class="sign-up">
                    Don't have one ? <a href="#">Sign up</a>
                </h3>
                <form action="#" class="flex__start__start flex__column">
                    <input type="text" class="" placeholder="Email/Phone">
                    <input type="password" class="" placeholder="Password">
                    <button class="btn btn__submit btn--yellow" type="submit">Sign in</button>
                    <br>
                    <div class="or">or</div>
                    <br>
                    <button class="btn btn__submit btn--facebook" type="submit">Sign in with facebook</button>
                    <button class="btn btn__submit btn--google" type="submit">Sign in with Google</button>
                </form>
            </div>
            <button onclick="closeModal()" class="btn-x">
                <svg xmlns="http://www.w3.org/2000/svg" width="27.115" height="27.115" viewBox="0 0 27.115 27.115">
                    <path id="Union_1" data-name="Union 1" d="M-3014.443,134.558-3025,145.115l10.557-10.557L-3025,124l10.557,10.557L-3003.885,124l-10.558,10.557,10.558,10.557Z" transform="translate(3028 -121)" fill="none" stroke="#707070" stroke-linecap="round" stroke-linejoin="round" stroke-width="6"/>
                  </svg>
                  
            </button>
        </div>
    </div>
</body>

</html>
